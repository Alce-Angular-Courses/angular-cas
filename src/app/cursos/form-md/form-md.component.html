<h3>Form Model Driven (Reactive)</h3>
<form name="form-md" id ="form-md" [formGroup]="formCurso" (ngSubmit)="onSubmit()">
    <fieldset>
        <legend>Datos de usuario</legend>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" 
            formControlName="nombre" id="nombre">
        </div>
        <div *ngIf="formCurso.get('nombre').invalid && formCurso.get('nombre').touched">
            <p *ngIf="formCurso.get('nombre').hasError('required')">
                El campo nombre debe rellenarse</p>
            <p *ngIf="formCurso.get('nombre').hasError('minlength')">
                El campo nombre debe tener más de 3 caracterres
            </p>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control"  formControlName="apellidos" id="apellidos">
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control"  formControlName="dni" id="dni">
            </div>  
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control"  formControlName="email" id="email">
        </div>
        <div class="form-group">
            <label for="passw">Contraseña</label>
            <input type="passw" class="form-control"  formControlName="passwd" id="passw">
        </div>
        <div class="form-group">
            <label for="nacim">Fecha de nacimiento</label>
            <input type="date" class="form-control"  formControlName="nacim" id="nacim">
        </div>
        <div class="form-group">
          <label for="coment">Comentarios</label>
          <textarea class="form-control"  formControlName="coments" id="coment" rows="3"></textarea>
        </div>                            
    </fieldset>    
    <fieldset>
        <legend>Datos del curso</legend>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input"  formControlName="isOk" id="isOk">
            Estoy de acuerdo con ....
            </label>
        </div>  
        <div>
            <legend>Turno</legend>
            <div class="form-check" *ngFor="let item of turnos">
                <label class="form-check-label" [title]="item.descripcion">
                    <input type="radio" class="form-check-input" name="turno"
                    formControlName='turno'
                    [value]="item">
                    {{ item.nombre }}
                </label>
            </div>
        </div>  
        <div class="form-group" >
        <label for="curso">Selecciona el tema</label>
            <select class="form-control" formControlName="curso" id="curso">
                <option value=""></option>
                <option *ngFor="let item of cursos" 
                    [title]="item.descripcion"
                    [ngValue]="item"> {{item.nombre}}</option>
            </select>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" [disabled]="formCurso.invalid">
        Enviar
    </button>
</form>
